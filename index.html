<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="description" content="Sistema de Gestão Clínica - Programa Saúde para Todos" />
  <meta name="theme-color" content="#B92926" />
  <title>Programa Saúde para Todos</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#B92926",
            "primary-hover": "#9e2220",
            "background-light": "#F5F7FA",
            "background-dark": "#101822",
            "surface-light": "#ffffff",
            "surface-dark": "#1a2430",
            "success": "#10b981",
            "danger": "#ef4444",
            "warning": "#f59e0b",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"],
            "body": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            '3xl': '1.5rem',
            '4xl': '2rem',
          },
          screens: {
            'xs': '475px',
          }
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Prevent FOUC (Flash of Unstyled Content) */
    html {
      visibility: visible;
      opacity: 1;
    }

    body {
      font-family: 'Manrope', sans-serif;
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }

    /* iOS viewport height fix */
    #root {
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 antialiased selection:bg-primary selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
